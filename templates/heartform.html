<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select,
        input[type="radio"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="radio"] {
            width: auto;
        }

        select {
            height: 40px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h1>Heart Disease Prediction Form</h1>
    <form action="{{url_for('heartform')}}" method="POST">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="0" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="1" required>
        <label for="female">Female</label><br><br>

        <label for="chestPain">Chest Pain Type:</label>
        <select id="chestPain" name="chestPain" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br><br>

        <label for="restingBP">Resting Blood Pressure (mm Hg):</label>
        <input type="text" id="restingBP" name="trestbps" required><br><br>

        <label for="cholesterol">Cholesterol (mg/dl):</label>
        <input type="text" id="cholesterol" name="chol" required><br><br>

        <label for="fastingSugar">Fasting Blood Sugar &gt; 120 mg/dl:</label>
        <input type="radio" id="yes" name="fastingSugar" value="1" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="fastingSugar" value="0" required>
        <label for="no">No</label><br><br>

        <label for="restECG">Resting Electrocardiographic Results:</label>
        <select id="restECG" name="restecg" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select><br><br>

        <label for="maxHeartRate">Maximum Heart Rate Achieved:</label>
        <input type="number" id="maxHeartRate" name="thalach" required><br><br>

        <label for="exerciseAngina">Exercise-Induced Angina:</label>
        <input type="radio" id="exerciseYes" name="exerciseAngina" value="1" required>
        <label for="exerciseYes">Yes</label>
        <input type="radio" id="exerciseNo" name="exerciseAngina" value="0" required>
        <label for="exerciseNo">No</label><br><br>

        <label for="STDepression">ST Depression Induced by Exercise(oldpeak):</label>
        <input type="text" id="STDepression" name="STDepression" required><br><br>

        <label for="slope">Slope of the Peak Exercise ST Segment(slope):</label>
        <select id="slope" name="slope" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select><br><br>

        <label for="ca">Coronary artery</label>
        <input type="text" id="vessels" name="ca" required><br><br>
        <label for="thalassemia">Thalassemia:</label>
        <input type="text" name="thal" required><br><br>

        <br><br>

        <button type="submit">Submit</button>
    </form>
    
    {{out}}
</body>

</html>
