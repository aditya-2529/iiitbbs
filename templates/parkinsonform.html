<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Disease Data Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .gender-radio {
            display: flex;
            gap: 10px;
        }

        .submit-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Parkinson's Disease Data Collection</h2>
        <form action="{{url_for('parkinson')}}" method="post">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="gender-radio">
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="0" required>
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="1" required>
                </div>
            </div>
            <div class="form-group">
                <label for="tremor_intensity">Tremor Intensity (1-5):</label>
                <input type="number" id="tremor_intensity" name="tremor_intensity" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="speech_difficulty">Speech Difficulty (1-5):</label>
                <input type="number" id="speech_difficulty" name="speech_difficulty" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="impaired_posture">Impaired Posture (1-5):</label>
                <input type="number" id="impaired_posture" name="impaired_posture" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="balance">Balance (1-5):</label>
                <input type="number" id="balance" name="balance" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="slowed_movement">Slowed Movement (1-5):</label>
                <input type="number" id="slowed_movement" name="slowed_movement" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="rigidity">Rigidity (1-3):</label>
                <input type="number" id="rigidity" name="rigidity" min="1" max="3" required>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
