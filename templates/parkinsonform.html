<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Input Form</title>
    <style>
       *, *:before, *:after {
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

body {
  font-family: 'Nunito', sans-serif;
  color: #384047;
}

form {
  max-width: 300px;
  margin: 10px auto;
  padding: 10px 20px;
  background: #f4f7f8;
  border-radius: 8px;
}

h1 {
  margin: 0 0 30px 0;
  text-align: center;
}

input[type="text"],
input[type="password"],
input[type="date"],
input[type="datetime"],
input[type="email"],
input[type="number"],
input[type="search"],
input[type="tel"],
input[type="time"],
input[type="url"],
textarea,
select {
  background: rgba(255,255,255,0.1);
  border: none;
  font-size: 16px;
  height: auto;
  margin: 0;
  outline: 0;
  padding: 15px;
  width: 100%;
  background-color: #e8eeef;
  color: #8a97a0;
  box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
  margin-bottom: 30px;
}

input[type="radio"],
input[type="checkbox"] {
  margin: 0 4px 8px 0;
}

select {
  padding: 6px;
  height: 32px;
  border-radius: 2px;
}

button {
  padding: 19px 39px 18px 39px;
  color: #FFF;
  background-color: #4bc970;
  font-size: 18px;
  text-align: center;
  font-style: normal;
  border-radius: 5px;
  width: 100%;
  border: 1px solid #3ac162;
  border-width: 1px 1px 3px;
  box-shadow: 0 -1px 0 rgba(255,255,255,0.1) inset;
  margin-bottom: 10px;
}

fieldset {
  margin-bottom: 30px;
  border: none;
}

legend {
  font-size: 1.4em;
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 8px;
}

label.light {
  font-weight: 300;
  display: inline;
}

.number {
  background-color: #5fcf80;
  color: #fff;
  height: 30px;
  width: 30px;
  display: inline-block;
  font-size: 0.8em;
  margin-right: 4px;
  line-height: 30px;
  text-align: center;
  text-shadow: 0 1px 0 rgba(255,255,255,0.2);
  border-radius: 100%;
}

@media screen and (min-width: 480px) {

  form {
    max-width: 480px;
  }

}
h2{
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container">
        <h2> Parkinson's Disease</h2>
        <form action="{{url_for('parkinsonsform')}}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="MDVPFo">MDVP:Fo(Hz):</label>
                <input type="text" id="MDVPFo" name="MDVPFo" required>
            </div>
            <div class="form-group">
                <label for="MDVPFhi">MDVP:Fhi(Hz):</label>
                <input type="text" id="MDVPFhi" name="MDVPFhi" required>
            </div>
            <div class="form-group">
                <label for="MDVPFlo">MDVP:Flo(Hz):</label>
                <input type="text" id="MDVPFlo" name="MDVPFlo" required>
            </div>
            <div class="form-group">
                <label for="MDVPJitter">MDVP:Jitter(%):</label>
                <input type="text" id="MDVPJitter" name="MDVPJitter" required>
            </div>
            <div class="form-group">
                <label for="MDVPJitterAbs">MDVP:Jitter(Abs):</label>
                <input type="text" id="MDVPJitterAbs" name="MDVPJitterAbs" required>
            </div>
            <div class="form-group">
                <label for="MDVPRAP">MDVP:RAP:</label>
                <input type="text" id="MDVPRAP" name="MDVPRAP" required>
            </div>
            <div class="form-group">
                <label for="MDVPPPQ">MDVP:PPQ:</label>
                <input type="text" id="MDVPPPQ" name="MDVPPPQ" required>
            </div>
            <div class="form-group">
                <label for="JitterDDP">Jitter:DDP:</label>
                <input type="text" id="JitterDDP" name="JitterDDP" required>
            </div>
            <div class="form-group">
                <label for="MDVPShimmer">MDVP:Shimmer:</label>
                <input type="text" id="MDVPShimmer" name="MDVPShimmer" required>
            </div>
            <div class="form-group">
                <label for="MDVPShimmerdB">MDVP:Shimmer(dB):</label>
                <input type="text" id="MDVPShimmerdB" name="MDVPShimmerdB" required>
            </div>
            <div class="form-group">
                <label for="ShimmerAPQ3">Shimmer:APQ3:</label>
                <input type="text" id="ShimmerAPQ3" name="ShimmerAPQ3" required>
            </div>
            <div class="form-group">
                <label for="ShimmerAPQ5">Shimmer:APQ5:</label>
                <input type="text" id="ShimmerAPQ5" name="ShimmerAPQ5" required>
            </div>
            <div class="form-group">
                <label for="MDVPAPQ">MDVP:APQ:</label>
                <input type="text" id="MDVPAPQ" name="MDVPAPQ" required>
            </div>
            <div class="form-group">
                <label for="ShimmerDDA">Shimmer:DDA:</label>
                <input type="text" id="ShimmerDDA" name="ShimmerDDA" required>
            </div>
            <div class="form-group">
                <label for="NHR">NHR:</label>
                <input type="text" id="NHR" name="NHR" required>
            </div>
            <div class="form-group">
                <label for="HNR">HNR:</label>
                <input type="text" id="HNR" name="HNR" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required>
            </div>
            <div class="form-group">
                <label for="RPDE">RPDE:</label>
                <input type="text" id="RPDE" name="RPDE" required>
            </div>
            <div class="form-group">
                <label for="DFA">DFA:</label>
                <input type="text" id="DFA" name="DFA" required>
            </div>
            <div class="form-group">
                <label for="spread1">Spread1:</label>
                <input type="text" id="spread1" name="spread1" required>
            </div>
            <div class="form-group">
                <label for="spread2">Spread2:</label>
                <input type="text" id="spread2" name="spread2" required>
            </div>
            <div class="form-group">
                <label for="D2">D2:</label>
                <input type="text" id="D2" name="D2" required>
            </div>
            <div class="form-group">
                <label for="PPE">PPE:</label>
                <input type="text" id="PPE" name="PPE" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
